<div class="product-list">
  <app-product-card
    *ngFor="let product of displayedProducts" (click)="showModal(product)"
    [product]="product"
  ></app-product-card>
</div>
<div *ngIf="isLoading" class="loading-spinner">
  Loading more products...
</div>

<!-- Modal -->
<div class="modal" *ngIf="isModalVisible">
  <div class="modal-content">
    <span class="close" (click)="hideModal()">&times;</span>
    <h2>Product: {{ selectedProduct.title }}</h2>
    <p><b>Description: </b>{{ selectedProduct.description }}</p>
    <p><b>Rating: </b>{{ selectedProduct.rating.rate }} <sub>By {{ selectedProduct.rating.count }} <sup>Customers</sup> </sub></p>
    <img  class="product-image" [src]="selectedProduct.image" alt="Product Image" />
    <button (click)="hideModal()">Close</button>
  </div>
</div>
