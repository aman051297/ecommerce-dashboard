<div class="product-list">
  <!-- Product Cards -->
  <app-product-card
    *ngFor="let product of displayedProducts"
    (click)="showModal(product)"
    [product]="product"
  ></app-product-card>
</div>

<!-- Loading Spinner -->
<div *ngIf="isLoading" class="loading-spinner">
  Loading more products...
</div>

<!-- End of Products Message -->
<div *ngIf="!hasMoreProducts && !isLoading" class="end-of-products">
  <p>No more products to load.</p>
</div>

<!-- Modal -->
<div class="modal" *ngIf="isModalVisible">
  <div class="modal-content">
    <span class="close" (click)="hideModal()">&times;</span>
    <h2>Product: {{ selectedProduct.title }}</h2>
    <p><b>Description: </b>{{ selectedProduct.description }}</p>
    <p>
      <b>Rating: </b>{{ selectedProduct.rating }}
      <!-- <sub>By {{ selectedProduct.rating.count }} <sup>Customers</sup></sub> -->
    </p>
    <img class="product-image" [src]="selectedProduct.images[0]" alt="Product Image" />
    <button (click)="hideModal()">Close</button>
  </div>
</div>
