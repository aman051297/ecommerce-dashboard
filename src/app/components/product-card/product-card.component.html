<div class="product-card">
    <img [src]="product.images[0]" alt="{{ product.title }}" />
    <h3>{{ product.title }} <br> <span *ngIf = "product.brand">By <b>{{product.brand}}</b></span></h3>
    <p>Price: ${{ product.price }}       <sub>Off {{ product.discountPercentage }} % <sup></sup></sub>
    </p>
    <p>{{ product.category }}</p>
    <p>Available: {{ product?.stock }}</p>
  </div>
